<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatNest</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 400px;
            height: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            padding: 15px;
            background-color: #4a76a8;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }

        #messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #e5e5e5;
        }

        .message {
            padding: 8px 12px;
            margin-bottom: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .input-container {
            display: flex;
            padding: 10px;
            background-color: #f0f2f5;
        }

        .input-container input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
        }

        .input-container button {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #4a76a8;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
        }

        .input-container button:hover {
            background-color: #3b5c85;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">ChatNest</div>
        <div id="messages"></div>
        <div class="input-container">
            <input type="text" id="user" placeholder="Enter your name">
            <input type="text" id="message" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const userColors = {};

        function getUserColor(user) {
            if (!userColors[user]) {
                const hue = Math.floor(Math.random() * 360);
                userColors[user] = `hsl(${hue}, 70%, 80%)`;
            }
            return userColors[user];
        }

        async function loadMessages() {
            const res = await fetch('/messages');
            const messages = await res.json();
            const container = document.getElementById('messages');
            container.innerHTML = '';
            const userName = document.getElementById('user').value.trim();

            messages.forEach(msg => {
                const div = document.createElement('div');
                div.classList.add('message');
                div.style.backgroundColor = getUserColor(msg.user);
                div.style.alignSelf = msg.user === userName ? 'flex-end' : 'flex-start';
                div.innerHTML = `<strong>${msg.user}</strong> <span style="font-size:0.8em;color:#555;">[${msg.timestamp}]</span>: ${msg.text}`;
                container.appendChild(div);
            });

            container.scrollTop = container.scrollHeight;
        }

        async function sendMessage() {
            const user = document.getElementById('user').value.trim();
            const text = document.getElementById('message').value.trim();
            if (!user || !text) return;
            await fetch('/messages', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user, text })
            });
            document.getElementById('message').value = '';
            loadMessages();
        }

        setInterval(loadMessages, 2000);
        window.onload = loadMessages;
    </script>
</body>
</html>
